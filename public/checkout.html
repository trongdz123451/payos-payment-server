<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh toán Ebook</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1677ef; /* Nền xanh đặc */
      font-family: Arial, sans-serif;
    }

    #submit {
      padding: 14px 28px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      background-color: #28a745;  /* Màu xanh lá */
      border: none;
      border-radius: 1px;         /* Bo góc nhẹ */
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #submit:hover {
      background-color: #218838;
    }
  </style>
  <script src="checkout.js" defer></script>
</head>
<body>
  <button id="submit">MỞ KHÓA EBOOK - 69.000Đ</button>
</body>
</html>
