<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh toán Ebook</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Nền xanh gradient giống ảnh */
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: Arial, sans-serif;
    }

    #submit {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00f0ff;
      transition: background-color 0.2s ease;
    }

    #submit:hover {
      background-color: #218838;
    }
  </style>
  <script src="checkout.js" defer></script>
</head>
<body>
  <button id="submit">MỞ KHÓA EBOOK - 69.000Đ</button>
</body>
</html>
