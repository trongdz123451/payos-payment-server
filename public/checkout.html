<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh toán Ebook</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    #submit {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      background-color: #ff0000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    #submit:hover {
      background-color: #cc0000;
    }
  </style>
  <script src="checkout.js" defer></script>
</head>
<body>
  <button id="submit">MỞ KHÓA EBOOK - 69.000Đ</button>
</body>
</html>
