<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh toán Ebook</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1677ef; /* Nền xanh giống hình */
      font-family: Arial, sans-serif;
    }

    #submit {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      background-color: #28a745; /* Nút xanh lá */
      border: none;
      border-radius: 0px; /* Vuông góc */
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease;
    }

    #submit:hover {
      background-color: #218838; /* Đậm hơn khi hover */
    }
  </style>
  <script src="checkout.js" defer></script>
</head>
<body>
  <button id="submit">MỞ KHÓA EBOOK - 69.000Đ</button>
</body>
</html>
